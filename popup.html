<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CipherSurf</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
        background-color: #f9f9f9;
        text-align: center;
        width: 200px;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .site-data {
        text-align: left;
        margin-bottom: 10px;
        background: #ffffff;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .buttons {
        display: flex;
        justify-content: space-between;
      }

      button {
        padding: 5px 10px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>CipherSurf</h1>
    <div class="site-data" id="site-data">Loading data...</div>
    <div class="buttons">
      <button id="button1">Button1</button>
      <button id="button2">Button2</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
